authors = ["Wei Tang <wei@that.world>"]
license = "Apache-2.0"
edition = "2018"

[dependencies]
fail = "0.4.0"
mirai-annotations = "1.10.1"
once_cell = "1.4.1"
primitive-types = "0.9.0"
funty = "=1.1.0"

omv-primitives = { version = "0.1.0", path = "../primitives" }
