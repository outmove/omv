omv-types = { path = "../types", version = "0.1.0" }
omv-core = { path = "../core", version = "0.1.0" }
log = "0.4"
parking_lot = "0.11"
sha3 = "0.9"

[features]
default = []
debug_module = ["omv-natives/debug_module"]
failpoints = ["fail/failpoints"]
